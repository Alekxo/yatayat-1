<html>
<head>
    <title> Kathmandu Public Transport </title>
<link rel="stylesheet" href="lib/leaflet/leaflet.css" />
<!--[if lte IE 8]>
    <link rel="stylesheet" href="lib/leaflet/leaflet.ie.css" />
<![endif]-->
<style>
body {
  margin:0;
}
</style>
</head>
<body>
<div id="publicTransportMap" style="width: 100%; height: 100%">
<script src="lib/jquery-1.7.2.min.js"></script>
<script src="lib/underscore-min.js"></script>
<script src="lib/leaflet/leaflet.js"></script>
<script src="yatayat.js"></script>
<script src="config.js"></script>
<script type="text/javascript" language="javascript">
    // initialize the map
    var map = new L.Map('publicTransportMap');

    //var ktmBB = "85.2885,27.6839,85.3368,27.7299";
    var osmdata;
    $.ajax({ type: 'POST', url: YY.API_URL,
             data: YY.QUERY_STRING,
             dataType: 'text',
             success: function(data) {
                 osmdata = data;
                 osmToYY(data).forEach(function(route) {
                     YY.render(route, map);
                 });
             }});

    if(YY.TILE_SOURCE) {
        var tiles = new L.TileLayer(YY.TILE_SOURCE, {
            attribution: YY.ATTRIBUTION,
            maxZoom: 18
        });

        // add the layer to the map, set the view to a given place and zoom
        map.addLayer(tiles);
    }

    map.setView(new L.LatLng(YY.LAT, YY.LNG), 13);

        // // testing
        // YY.test_map = map;
        // var script = document.createElement('script');
        // script.setAttribute('src', 'sample/test.js');
        // document.body.appendChild(script);

    function osmToYY(overpassXML) {
        var nodes = {};
        var segments = {};
        var tagToObj = function(tag) {
            tags = {};
            _.each(tag, function (t) { 
                var $t = $(t);
                tags[$t.attr('k')] = $t.attr('v'); });
            return tags; 
        };
        _.each($(overpassXML).find('node'), function(n) {
            var $n = $(n);
            nodes[$n.attr('id')] = {lat: $n.attr('lat'),
                                    lng: $n.attr('lon'), 
                                    tag: tagToObj($n.find('tag'))};
        });
        _.each($(overpassXML).find('way'), function(w) {
            $w = $(w);
            segments[$w.attr('id')] = new YY.Segment(
                _.compact(_.map($w.find('nd'),function(n) { 
                    var node = nodes[$(n).attr('ref')];
                    //NOTE: crashing here indicates that overpass-api
                    //isn't returning all nodes as promised 
                    return [node.lat, node.lng]; // (SEE NOTE)
                })), 
                tagToObj($w.find('tag')));
        });
        routes = _.map($(overpassXML).find('relation'), function(r) {
            var $r = $(r);
            var myStops = [];
            var mySegments = [];
            _.each($r.find('member'), function(m) {
                var $m = $(m); 
                if($m.attr('type') === 'way') {
                    mySegments.push(segments[$m.attr('ref')]);
                } else if ($m.attr('type') === 'node') {
                    var n = nodes[$m.attr('ref')];
                    //if($n.find('tag')public_transportation === 'stop_position') 
                    if(n && n.lat && n.lng)
                        myStops.push(new YY.Stop(n.lat, n.lng, n.tag));
                } 
            });
            return new YY.Route(myStops, mySegments, tagToObj($r.find('tag')));
        });
        return routes;
    }
     
</script>
</body>
</html>
